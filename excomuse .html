<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musée du Love</title>
    <link rel="stylesheet" href="excomuse.css" />
  </head>
  <body>
    <header>
      <h1>DW Musée</h1>
    </header>
    <nav>
      <ul class="navbar">
        <li><a href="excomuse.html"> Expositions</a></li>
        <li><a href="oeuvre.html"> Oeuvres</a></li>
      </ul>
    </nav>
    <h2>Les Expositions du Musée</h2>
    <main class="Expositions">
      <div class="Joconde">
        <img src="https://placehold.co/300x300/blue/white" alt="cartes" />
        <h3>La Joconde</h3>
        <p>De Léonard de Vinci , apparu en 1503</p>
      </div>
      <div class="Tournesols">
        <img src="https://placehold.co/300x300/blue/white" alt="cartes" />
        <h3>Les Tournesols</h3>
        <p>De Vincent van gogh , apparu en 1888</p>
      </div>
      <div class="Cri">
        <img src="https://placehold.co/300x300/blue/white" alt="cartes" />
        <h3>Le Cri</h3>
        <p>De Edvard Munch , apparu en 1893</p>
      </div>
    </main>
    <section class="renseignement">
      <h3>Renseignements :</h3>
      <div class="contact">
        <label for="Nom">Nom :</label>
        <input type="text" id="Nom" name="Nom" placeholder="Nom" />

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Prenom" />

        <label for="message">Message :</label>
        <textarea id="message" name="message" value="Ecrivez"> </textarea>

        <p><button type="submit" class="button">Envoyer</button></p>
      </div>
    </section>
    <footer>
      <p>&copy;2025 Southside Muséeum</p>
    </footer>
  </body>
</html>
